<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil Socioeconômico dos Alunos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css" />

<body>
  <div class="container">
    <h2>Perfil Socioeconômico dos Alunos</h2>

      <input type="file" id="file-input" accept=".xlsx" />

      <div id="import-message"></div>

    <div class="category-filter-section">
      <h3>Selecione as Categorias a Exibir</h3>
      <div id="categoryFilterContainer" style="display: flex; justify-content: center;"></div>

    <div id="chartSections"></div>

  <script src="src/script.js"></script>
